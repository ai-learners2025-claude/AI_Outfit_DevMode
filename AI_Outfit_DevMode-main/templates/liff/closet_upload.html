<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的衣櫃 - MyStylist</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/modal.css' %}" />
  <link rel="stylesheet" href="{% static 'css/upload_btn.css' %}" />
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="{% static 'js/BackendAPI.js' %}"></script>
  <script src="{% static 'js/header_active.js' %}"></script>

  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .filter-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      margin-top: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;  /* Firefox 隱藏捲軸 */
      cursor: grab;           /* 滑鼠樣式：抓取手 */
      user-select: none;      /* 避免拖拉時選取文字 */
    }
    
    
    .filter-bar::-webkit-scrollbar {
      display: none; /* Chrome / Safari 隱藏捲軸 */
    }
    
    .filter-bar:active {
      cursor: grabbing; /* 拖動時滑鼠變抓緊的手 */
    }

    .filter-btn {
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      white-space: nowrap; /* 文字不換行 */
    }

    .filter-btn:hover {
      background-color: var(--hover-secondary);
      color: white;
    }

    .filter-btn.active {
      background-color: var(--hover-secondary);
      color: white;
    }

    .item-card {
      display: block;
      visibility: visible;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.948) 0%, rgba(235, 233, 233, 0.848) 70%);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
      position: relative;
      height: 190px;
      max-height: 190px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item-card.hidden {
      visibility: hidden;
    }

    .item-card img {
      /*width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;*/
      max-height: 100%;
      max-width: 100%;
    }

    .item-actions i {
      padding: 6px;
      border-radius: 50%;
      color: var(--main-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .item-actions i:hover {
      background-color: var(--accent-color);
    }

    
.closet-grid,
.closet-grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 18px;
  overflow-y: scroll;
}

.closet-grid {
  max-height: 80vh;
  overflow-y: scroll;
}

.closet-grid-container {
  height: 80vh;
  overflow-y: auto;
}
.more-options {
  position: absolute;
  top: 8px;      /* 距離上方 8px */
  right: 8px;    /* 距離右方 8px */
  width: 32px;
  height: 32px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.3s;
  z-index: 10;
}

.more-options:hover, .more-options:hover i {
  color: var(--border-color);
}

    .item-actions {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      z-index: 10;
      padding: 10px;
      z-index: 20;
    }

    .item-actions button {
      background: var(--bg-color);
      border: none;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
      color: var(--text-color);
      transition: all 0.2s;
      width: 100%;
    }

    .item-actions button:hover {
      background-color: var(--accent-color);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 24px;
    }

    .modal-button {
      padding: 10px 28px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .modal-yes {
      background-color: var(--main-color);
      color: white;
    }

    .modal-yes:hover {
      background-color: var(--hover-main);
    }

    .btn-cancel {
      background-color: var(--accent-color);
      color: var(--text-color);
      border-radius: 20px;
    }

    .btn-cancel:hover {
      background-color: var(--hover-secondary);
      color: white;
    }

    .modal-title select {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      font-size: 1rem;
      border: 1px solid var(--secondary-color);
      border-radius: 8px;
      background: var(--accent-color);
      color: var(--text-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 上傳彈出框 */
    .upload-popup {
      position: fixed;
      bottom: 90px;
      right: 24px;
      background: white;
      border: 1px solid var(--secondary-color);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 12px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1100;
      width: 160px;
    }

    .upload-popup select {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid var(--secondary-color);
      font-size: 0.95rem;
    }

    .confirm-upload-btn {
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .confirm-upload-btn:hover {
      background-color: var(--hover-main);
    }

    #upload-category {
      text-align: center;
    }


@media (max-width: 375px) {

  .filter-bar {
    flex-direction: column;
    gap: 8px;
    align-items: stretch;
  }

  .filter-btn {
    width: 100%;
    padding: 10px;
    font-size: 0.9rem;
  }

  .item-card {
    height: 220px;  /* 提高卡片高度 */
  }

  .upload-popup {
    bottom: 80px;   /* 往上移一點 */
    right: 12px;
    width: 140px;   /* 縮小寬度 */
    padding: 8px;
  }

  .modal-buttons {
    flex-direction: column;
    gap: 12px;
  }

  .modal-button {
    width: 100%;
    padding: 10px;
    font-size: 0.95rem;
  }
}
#upload-category {
  text-align: center;
  width: 100%; /* 讓選單寬度隨容器寬度縮放 */
  max-width: 400px; /* 最大寬度限制 */
  margin: 0 auto; /* 置中 */
  font-size: 1rem;
}

/* option 項目樣式 */
#upload-category option {
  text-align: center;
  padding: 5px 2px;
  font-size: 1rem;
  /* background-color: var(--bg-color); */
  color: var(--text-color);
  transition: background-color 0.3s ease;
}

/* 手機螢幕（最大寬度 480px）調整 */
@media (max-width: 480px) {
  #upload-category {
    font-size: 0.9rem;
    padding: 8px 12px;
  }

  #upload-category option {
    padding: 8px 12px;
    font-size: 0.9rem;
  }
}

/* 平板螢幕（481px ~ 768px）調整 */
@media (min-width: 481px) and (max-width: 768px) {
  #upload-category {
    font-size: 1rem;
    padding: 10px 16px;
  }

  #upload-category option {
    padding: 10px 16px;
    font-size: 1rem;
  }
}
/* 手機螢幕（最大寬度 480px）調整 */
@media (max-width: 480px) {

  /* 過濾條狀態 */
  .filter-bar {
    flex-direction: row;
    gap: 8px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }

  /* 過濾按鈕樣式 */
  .filter-btn {
    font-size: 0.9rem;
    padding: 10px;
  }

  /* 設置圖片卡片的排列，讓它顯示為兩列 */
  .closet-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }

  /* 調整每個圖片卡片的大小 */
  .item-card {
    height: 180px;         /* 固定高度 */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .item-card img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;   /* 保持比例 */
  }

  .upload-popup {
    bottom: 80px;  /* 上移彈出框 */
    right: 12px;
    width: 140px;  /* 調整彈出框寬度 */
    padding: 8px;
  }

}

  </style>
</head>
<body>
  {% include "components/header.html" %}
  {% include "components/upload_btn.html" %}

  <!-- 彈出的小框 -->
  <div class="upload-popup" id="upload-popup">
    <select size="5" id="upload-category" >
      <option value="" disabled selected>選擇分類</option>
    </select>
    <button id="confirm-upload" class="confirm-upload-btn">選擇圖片</button>
  </div>

  <!-- 隱藏的檔案輸入 -->
  <input type="file" id="upload-input" accept="image/*" multiple hidden />

  <main>
    <!-- <div class="page-title">
      <h1 >我的衣櫃</h1>
    </div> -->
    
    <div class="filter-bar" id="filter-bar"></div>

    <div class="pic-grid-container">
      <section class="closet-grid"></section>
    </div>

    <!-- 編輯 Modal -->
    <div class="modal-overlay" id="edit-modal" style="display:none;">
      <div class="modal-title">
        <h3>選擇新的衣物類別</h3>
        <select id="edit-category"></select>

        <div class="modal-buttons">
          <button class="modal-button btn-cancel" id="btnCancelEdit">取消</button>
          <button class="modal-button modal-yes" id="modal-edit-save">儲存</button>
        </div>
      </div>
    </div>

    <!-- 刪除 Modal -->
    <div class="modal-overlay" id="delete-modal" style="display:none;">
      <div class="modal-title" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <h3>您確定要刪除這件衣物嗎？</h3>
        <div class="modal-buttons">
          <button class="modal-button btn-cancel" id="modal-delete-yes">確定</button>
          <button class="modal-button modal-yes" id="btnCancelDelete">取消</button>
        </div>
      </div>
    </div>
  <!-- Loading Modal -->
  <div class="modal-overlay" id="loadingModal" aria-live="polite" aria-label="上傳中">
    <div class="modal" role="alert" aria-busy="true" style="flex-direction: column; gap: 24px;">
      <p style="font-weight: 600; font-size: 1.2rem; color: var(--main-color); user-select: none;">上傳中...</p>
      <div class="progress-bar-container" aria-label="上傳進度條" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>
  
  </main>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    const liffId = "2007741127-KXgn38Dn";
    const isDevelopmentMode = {% if debug %}true{% else %}false{% endif %} || new URLSearchParams(window.location.search).get('dev') === '1';
    const DEV_USER_ID = "dev_test_user_12345";
    let globalUserId = "";
    let images = [];
    let currentFilter = 'all';
    let isDragging = false, startX, scrollLeft, selectedItemCard = null;

    // === DOM 元素 ===
    const fileInput = document.getElementById('upload-input');
    const gallery = document.querySelector('.closet-grid');
    const uploadBtn = document.getElementById('open-upload-menu');
    const uploadPopup = document.getElementById('upload-popup');
    const confirmUpload = document.getElementById('confirm-upload');
    const CategorySelect = document.getElementById('upload-category');
    const editCategory = document.getElementById('edit-category');
    const filterBar = document.getElementById('filter-bar');

      const categoryMap = {
        outerwear: '外搭衣',
        tops: '上衣',
        pants: '下身',
        dresses: '洋裝',
        skirts: '裙子',
        shoes: '鞋子',
      };

    // === 頁面載入 ===
    document.addEventListener("DOMContentLoaded", async function () {
      initCategoryButtonsAndSelects();
    
      if (isDevelopmentMode) {
        console.log("🚀 開發模式：跳過 LINE LIFF 驗證");
        globalUserId = DEV_USER_ID;
        await fetchGalleryFromBackend('closet');
      } else {
        try {
          await liff.init({ liffId: liffId });
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            const profile = await liff.getProfile();
            globalUserId = profile.userId;
            await fetchGalleryFromBackend('closet');
          }
        } catch (err) {
          console.error("LIFF 初始化錯誤", err);
          alert('LIFF 初始化失敗，請重新整理');
        }
      }
    });

    // === 初始化分類與選單 ===
    function initCategoryButtonsAndSelects() {
    
      // 建立篩選按鈕
      filterBar.innerHTML = '';
      const allBtn = document.createElement('button');
      allBtn.className = 'filter-btn active';
      allBtn.textContent = '全部';
      allBtn.dataset.category = 'all';
      filterBar.appendChild(allBtn);
    
      for (const [key, label] of Object.entries(categoryMap)) {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = label;
        btn.dataset.category = key;
        filterBar.appendChild(btn);
      }
    
      // 上傳選擇類別的下拉式選單
      editCategory.innerHTML = '<option value="" disabled selected>選擇分類</option>';
      for (const [key, label] of Object.entries(categoryMap)) {
          const opt = document.createElement('option');
          opt.value = key;
          opt.textContent = label;
          editCategory.appendChild(opt);
            }
      }

    // === 圖片渲染 ===
    function renderGallery() {
      let visibleCount = 0;
      const items = [];
    
      images.forEach(img => {
        if (currentFilter !== 'all' && img.category !== currentFilter) return;
        visibleCount++;
      
        const card = document.createElement('div');
        card.className = 'item-card';
        card.dataset.id = img.id;
        card.dataset.category = img.category;
      
        const imgEl = document.createElement('img');
        imgEl.loading = 'lazy';
        imgEl.src = img.url.startsWith('/') ? img.url : '/' + img.url;
        imgEl.alt = '衣物';
        card.appendChild(imgEl);
      
        const moreBtn = document.createElement('div');
        moreBtn.className = 'more-options';
        moreBtn.innerHTML = '<i class="fas fa-ellipsis-h"></i>';
        card.appendChild(moreBtn);
      
        const actions = document.createElement('div');
        actions.className = 'item-actions';
        actions.innerHTML = `
          <i class="fas fa-edit" title="編輯衣物"></i>
          <i class="fas fa-trash" title="刪除衣物"></i>
        `;
        card.appendChild(actions);
      
        items.push(card);
      });
    
      // 用 replaceChildren 一次更新，效能比 innerHTML='' + appendChild(fragment) 好
      gallery.replaceChildren(...items);
    
      // 事件綁定
      items.forEach(card => bindItemCardEvents(card));
    
      // 更新標題
      // document.querySelector('.page-title h1').textContent = `我的衣櫃 (${visibleCount})`;
    }

    let filterTimeout;
    filterBar.addEventListener('click', e => {
      if (!e.target.classList.contains('filter-btn')) return;
    
      clearTimeout(filterTimeout);
      filterTimeout = setTimeout(() => {
        filterBar.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.category;
        renderGallery();
      }, 150);
    });


    /** 上傳照片 */
    /** 當點擊+icon(上傳按) -> 跳出彈窗 */ 

        CategorySelect.innerHTML = '<option value="" disabled selected>選擇分類</option>';
      for (const [key, label] of Object.entries(categoryMap)) {
          const opt = document.createElement('option');
          opt.value = key;
          opt.textContent = label;
          CategorySelect.appendChild(opt);
            }
    uploadBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        const isOpen = uploadPopup.style.display === 'flex';
        uploadPopup.style.display = isOpen ? 'none' : 'flex';
        // 不清空選擇分類
        if (!isOpen) {
            // CategorySelect.value = ''; // 注釋掉這一行，防止清空分類
        }
    });
    /** 上傳照片_2 點擊上傳彈窗以外的地方彈窗會消失 for good UI */ 
    document.addEventListener('click', function (e) {
      if (!uploadPopup.contains(e.target) && e.target !== uploadBtn) {
        uploadPopup.style.display = 'none';
      }
    });
    /** 上傳照片_3 選擇上傳選擇分類 */ 
    confirmUpload.addEventListener('click', () => {
      if (!CategorySelect.value) {
        alert('請先選擇分類');
        return;
      }
      uploadPopup.style.display = 'none';
      fileInput.click();
    });

    /** 上傳照片_3 選擇檔案->前置檢查->顯示上傳進度條->依序上傳->上傳結束後更新 UI */ 
    fileInput.addEventListener('change', async function (event) {
      const files = event.target.files;
      if (!files.length) return alert('請選擇至少一張圖片');
      for (const file of files) {
        if (!file.type.startsWith('image/')) return alert('僅支援圖片');
        if (file.size > 5 * 1024 * 1024) return alert('單張圖片不可超過 5MB');
      }
      if (!globalUserId) return alert('用戶尚未登入');
      if (!CategorySelect.value) return alert('請先選擇分類');

    // 進度條與訊息元素
    const loadingModal = document.getElementById('loadingModal');
    const progressBar = loadingModal.querySelector('.progress-bar');
    const progressBarContainer = loadingModal.querySelector('.progress-bar-container');
    let progressText = loadingModal.querySelector('.progress-text');
    if (!progressText) {
      progressText = document.createElement('div');
      progressText.className = 'progress-text';
      progressText.style.textAlign = 'center';
      progressText.style.fontSize = '1rem';
      progressText.style.marginTop = '8px';
      progressBarContainer.parentNode.insertBefore(progressText, progressBarContainer.nextSibling);
    }
    
    showLoading();
    let successCount = 0;
    let failCount = 0;
    let newImgs = [];
    
    for (let i = 0; i < files.length; i++) {
      // 設定目標進度
      const targetProgress = ((i + 1) / files.length) * 100;
      
      // 每個檔案的進度條更新：每 10 秒分 20 次，間隔 500 毫秒
      let currentProgress = parseFloat(progressBar.style.width) || 0;
      const step = (targetProgress - currentProgress) / 20; // 分 20 次到達
      const interval = setInterval(() => {
        currentProgress += step;
        if (currentProgress >= targetProgress) {
          currentProgress = targetProgress;
          clearInterval(interval);
        }
        progressBar.style.width = `${currentProgress}%`;
      }, 500);
    
      progressText.textContent = `共${files.length}個圖片，正傳送第${i + 1}個檔案...`;
      loadingModal.setAttribute('aria-valuenow', i + 1);
    
      const file = files[i];
      const formData = new FormData();
      formData.append('userId', globalUserId);
      formData.append('category', CategorySelect.value);
      formData.append('images', file);
    
      try {
        const res = await fetch('/linebot/upload_closet/', { method: 'POST', body: formData });
        const result = await res.json();
        if (result.status === 'success') {
          successCount++;
          if (result.new_images?.length) {
            newImgs.push(...result.new_images.map(item => ({
              id: item.id,
              url: item.url.startsWith('/') ? item.url : '/' + item.url,
              category: item.category,
            })));
          }
        } else {
          failCount++;
        }
      } catch (err) {
        failCount++;
        console.error('上傳錯誤', err);
      }
    }

    hideLoading();
    fileInput.value = '';
    if (successCount > 0) {
      alert(`${successCount}張圖片上傳成功 `);
      if (newImgs.length) {
        images = [...newImgs, ...images];
        renderGallery();
      } else {
        await fetchGalleryFromBackend('closet');
      }
    } else {
      alert('圖片上傳失敗');
    }
    });

    // === item-card 功能 ===
    function bindItemCardEvents(card) {
      const moreBtn = card.querySelector('.more-options');
      const actions = card.querySelector('.item-actions');
    
      moreBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        document.querySelectorAll('.item-actions').forEach(act => {
          if (act !== actions) act.style.display = 'none';
        });
        actions.style.display = actions.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.more-options') && !e.target.closest('.item-actions')) {
          document.querySelectorAll('.item-actions').forEach(a => a.style.display = 'none');
        }
      });

      actions.querySelector('.fa-edit').addEventListener('click', () => {
        selectedItemCard = card;
        openModal('edit-modal');
        editCategory.value = card.dataset.category;
        actions.style.display = 'none';
      });

      actions.querySelector('.fa-trash').addEventListener('click', () => {
        selectedItemCard = card;
        openModal('delete-modal');
        actions.style.display = 'none';
      });
    }

    // === Modal 控制 ===
    function openModal(id) {
      const modal = document.getElementById(id);
      if (modal) {
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    }
    function closeModal(id) {
      const modal = document.getElementById(id);
      if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }
    }

    document.getElementById('btnCancelEdit').addEventListener('click', () => closeModal('edit-modal'));
    document.getElementById('btnCancelDelete').addEventListener('click', () => closeModal('delete-modal'));

    // === 儲存編輯分類 ===
    document.getElementById('modal-edit-save').addEventListener('click', async () => {
      if (!selectedItemCard) return alert('未選擇衣物');
      const newCategory = editCategory.value;
      if (!newCategory) return alert('請選擇類別');
    
      try {
        const res = await fetch('/linebot/edit_closet_image_category/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: globalUserId,
            imageId: Number(selectedItemCard.dataset.id),
            newCategory
          })
        });
        const result = await res.json();
        if (result.status === 'success') {
          alert('類別更新成功');
          await fetchGalleryFromBackend('closet');
        } else {
          alert('類別更新失敗');
        }
      } catch {
        alert('類別更新錯誤');
      } finally {
        closeModal('edit-modal');
      }
    });

    // === 確認刪除圖片 ===
    document.getElementById('modal-delete-yes').addEventListener('click', async () => {
      if (!selectedItemCard) return alert('未選擇衣物');
    
      try {
        const res = await fetch('/linebot/delete_closet_images/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: globalUserId,
            imageIds: [Number(selectedItemCard.dataset.id)]
          })
        });
        const result = await res.json();
        if (result.status === 'success') {
          alert('刪除成功');
          await fetchGalleryFromBackend('closet');
        } else {
          alert('刪除失敗');
        }
      } catch {
        alert('刪除錯誤');
      } finally {
        closeModal('delete-modal');
      }
    });

    // === Loading 顯示/隱藏 ===
    function showLoading() {
      document.getElementById('loadingModal').style.display = 'flex';
    }
    function hideLoading() {
      document.getElementById('loadingModal').style.display = 'none';
    }

    // === filterBar 拖曳事件 ===
    filterBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      filterBar.classList.add('active');
      startX = e.pageX - filterBar.offsetLeft;
      scrollLeft = filterBar.scrollLeft;
      e.preventDefault();
    });
    filterBar.addEventListener('mouseleave', () => {
      isDragging = false;
      filterBar.classList.remove('active');
    });
    filterBar.addEventListener('mouseup', () => {
      isDragging = false;
      filterBar.classList.remove('active');
    });
    filterBar.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - filterBar.offsetLeft;
      const walk = (startX - x) * 1.5;
      filterBar.scrollLeft = scrollLeft + walk;
    });

  </script>

</body>
