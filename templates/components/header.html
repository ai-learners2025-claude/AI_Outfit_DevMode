<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyStylist</title>
      {% load static %}
  <link rel="stylesheet" href="{% static 'css/main_color.css' %}">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: white;
      box-shadow: 0 3px 10px var(--shadow-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 28px;
      z-index: 100;
      border-bottom: 3px solid var(--secondary-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
      letter-spacing: 1px;
      user-select: none;
    }
    .logo a {
      text-decoration: none; /* 去掉底線 */
      font-weight: bold;     /* 讓文字加粗以顯示為Logo */
      color: var(--text-color); /* 讓文字顏色與主題色一致，這裡可以根據需要調整 */
      font-size: 24px; /* 設定合適的字型大小 */
    }

    .nav-icons {
      display: flex;
      gap: 28px;
    }

    .nav-icons i {
      font-size: 1.5rem;
      color: var(--secondary-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.25s ease;
      padding: 6px;
      border-radius: 50%;
    }

    .nav-icons i:hover {
      color: var(--hover-secondary);
      background-color: var(--accent-color);
      transform: scale(1.15);
    }
  </style>

  <nav class="navbar">
    <div class="logo"><a href="/"> MyStylist</a></div>
    <div class="nav-icons" role="navigation" aria-label="主選單">
      <i class="fas fa-heart" title="穿搭" aria-label="穿搭"></i>
      <i class="fas fa-shirt" title="衣櫃" aria-label="衣櫃"></i>
    </div>
  </nav>
</head>
</html>
