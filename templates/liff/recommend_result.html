<!-- templates/liff/recommend_result.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>👠 AI 穿搭推薦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function shareToLine() {
      await liff.init({ liffId: "{{ liff_id }}" });
      await liff.shareTargetPicker([
        {
          type: "text",
          text: "👗 我的 AI 穿搭推薦結果 👉 https://你的網址/liff/recommend?userId={{ user_id }}"
        }
      ]);
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h3 class="mb-4">🎯 AI 穿搭推薦結果</h3>

    {% if recommended_items %}
      <div class="row justify-content-center">
        {% for item in recommended_items %}
        <div class="col-10 col-md-6 mb-4">
          <div class="card">
            <img src="{{ item.image_url }}" class="card-img-top" alt="推薦圖片">
            <div class="card-body">
              <p class="card-text">{{ item.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="btn btn-success mt-4" onclick="shareToLine()">🔗 分享到LINE</button>
    {% else %}
      <p>目前無推薦結果</p>
    {% endif %}
  </div>
</body>
</html>
