  <script>
    const liffId = "2007741127-KXgn38Dn";  // ä½ çš„ LIFF ID
    const isDevelopmentMode = {% if debug %}true{% else %}false{% endif %} || new URLSearchParams(window.location.search).get('dev') === '1';
    const DEV_USER_ID = "dev_test_user_12345";  // é–‹ç™¼æ¨¡å¼å›ºå®š userId
    let globalUserId = "";
    const itemGrid = document.querySelector('.item-grid');
    const uploadInput = document.getElementById('upload-input');
    const modal = document.getElementById('modal');
    const btnCancel = document.getElementById('btnCancel');
    const btnConfirm = document.getElementById('btnConfirm');
    const search_loading = document.getElementById('search_loading');
    const progressBar = search_loading.querySelector('.progress-bar');
    const deleteModal = document.getElementById('delete-modal');
    const uploadBtn = document.getElementById('open-upload-menu');
    const SearchResultModal = document.getElementById('SearchResultModal');
    const SearchResultClose = document.getElementById('SearchResult_close');

    let currentitem = null;
    let selectedItemCard = null;
    let images = [];


    /** æœå°‹ä¸­,ä¸Šå‚³ä¸­Modal é–‹å•Ÿ/é—œé–‰ */
    function openModal() {
      modal.classList.add('active');
    }
    function closeModal(modalElement) {
      modalElement.classList.remove('active');
    }

      /** Loading Modal é–‹å•Ÿ/é—œé–‰ + é€²åº¦æ¢å‹•ç•« */
    function showLoading() {
      search_loading.classList.add('active');
      startProgressBar();
    }

    function startProgressBar() {
      let progress = 0;
      progressBar.style.width = '0%';
      search_loading.setAttribute('aria-valuenow', 0);
      const interval = setInterval(() => {
        progress += 2;
        if (progress > 100) {
          clearInterval(interval);
          return;
        }
        progressBar.style.width = progress + '%';
        search_loading.setAttribute('aria-valuenow', progress);
      }, 50);
    }

    function closeLoading() {
      search_loading.classList.remove('active');
      document.body.style.overflow = '';
      progressBar.style.width = '0%';
      search_loading.setAttribute('aria-valuenow', 0);
    }

    function resetProgressBar() {
      progressBar.style.width = '0%';
      search_loading.setAttribute('aria-valuenow', 0);
    }

    /** åˆå§‹åŒ– LIFF æˆ–é–‹ç™¼æ¨¡å¼ */
    document.addEventListener("DOMContentLoaded", async function () {
      if (isDevelopmentMode) {
        console.log("ğŸš€ é–‹ç™¼æ¨¡å¼ï¼šè·³é LINE LIFF é©—è­‰");
        globalUserId = DEV_USER_ID;
        await fetchGalleryFromBackend('mimic');
      } else {
        try {
          await liff.init({ liffId: liffId });
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            const profile = await liff.getProfile();
            globalUserId = profile.userId;
            await fetchGalleryFromBackend('mimic');
          }
        } catch (err) {
          console.error("LIFF åˆå§‹åŒ–éŒ¯èª¤", err);
          alert('LIFF åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†');
        }
      }
    });

    /** æ¸²æŸ“ Mimic åœ–ç‰‡å¡ç‰‡ */
    function renderGallery() {
      itemGrid.innerHTML = '';
      images.forEach(img => {
        const card = document.createElement('article');
        card.className = 'item-card';
        card.dataset.id = img.id;
        card.innerHTML = `
          <img src="${img.url}" alt="è¡£ç‰©åœ–ç‰‡" loading="lazy" class="clickable-img" />
          <div class="item-info">
            <div class="actions">
              <i class="fas fa-trash" title="åˆªé™¤ç©¿æ­" role="button"></i>
            </div>
          </div>
        `;
        itemGrid.appendChild(card);
      });
    }

    /** ä¸Šå‚³ç…§ç‰‡ */
    /** ä¸Šå‚³ç…§ç‰‡1_ é»é¸ + icon -> è§¸ç™¼æª”æ¡ˆé¸æ“‡å™¨ */
    uploadBtn.addEventListener('click', () => {
      uploadInput.click();
    });
    /** ä¸Šå‚³ç…§ç‰‡2_é¸æ“‡æª”æ¡ˆå¾Œä¸Šå‚³ä¸¦å‘¼å«å¾Œç«¯API */
    uploadInput.addEventListener('change', async (event) => {
      const files = Array.from(event.target.files).filter(f => f.type.startsWith('image/'));  // å¤šå¼µåœ–ç‰‡
      if (files.length === 0) return;
      await uploadAndAddNewImages(files);
    });
    /** ä¸Šå‚³ç…§ç‰‡3_å¾Œç«¯API */
    async function uploadAndAddNewImages(files) {
      const formData = new FormData();
      formData.append('userId', globalUserId);
      files.forEach(file => formData.append('images', file));  // å¤šå¼µåœ–ç‰‡
      try {
        const res = await fetch('/linebot/upload_mimic/', { method: 'POST', body: formData });
        const result = await res.json();
        if (result.status === 'success') {
          const newImages = result.new_images.map(img => ({
            ...img,
            url: img.url.startsWith('/') ? img.url : '/' + img.url
          }));
          images = [...newImages, ...images];
          renderGallery();
        } else {
          alert(result.message || 'ä¸Šå‚³å¤±æ•—');
        }
      } catch (error) {
        alert('ä¸Šå‚³ç™¼ç”ŸéŒ¯èª¤');
      }
      uploadInput.value = '';
    }

    /** åˆªé™¤ç…§ç‰‡ **/
    /* åˆªé™¤ç…§ç‰‡_1. é»æ“Šfa-trash -> è·³å‡ºæ˜¯å¦ç¢ºèªè¦åˆªé™¤å°è©±æ¡† */
    itemGrid.addEventListener('click', e => {
      if (e.target.classList.contains('fa-trash')) {
        // æ‰¾åˆ°é»æ“Šçš„åƒåœ¾æ¡¶æ‰€åœ¨çš„å¡ç‰‡
        const card = e.target.closest('.item-card');
        if (!card) return;
      
        selectedItemCard = card;
        deleteModal.classList.add('active');  // é¡¯ç¤ºåˆªé™¤ç¢ºèª Modal
      }
    });
    /* åˆªé™¤ç…§ç‰‡_2. é»æ“Šç¢ºèªåˆªé™¤ â†’ å‘¼å«åˆªé™¤ API */
    document.getElementById('modal-delete-yes').addEventListener('click', async function () {
      if (!selectedItemCard) return;
      const imageId = selectedItemCard.getAttribute('data-id');
      try {
        const res = await fetch('/linebot/delete_mimic_images/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: globalUserId, imageIds: [Number(imageId)] }),
        });
        const result = await res.json();
        if (result.status === 'success') {
          await fetchGalleryFromBackend('mimic');
        } else {
          alert(result.message || 'åˆªé™¤å¤±æ•—');
        }
      } catch (error) {
        alert('åˆªé™¤æ™‚ç™¼ç”ŸéŒ¯èª¤');
      }
      selectedItemCard = null;
      deleteModal.classList.remove('active');
    });

    /* åˆªé™¤ç…§ç‰‡_3. é»æ“Šå–æ¶ˆåˆªé™¤ -> é—œé–‰æ˜¯å¦ç¢ºèªè¦åˆªé™¤å°è©±æ¡† */
    document.getElementById('modal-delete-cancel').addEventListener('click', () => {
      closeModal(deleteModal);
    });

      /** æœå°‹æ¯”å°çµæœ **/
      /* æœå°‹æ¯”å°çµæœ_1. é»æ“ŠitemGrid(mimicç…§ç‰‡) -> è·³å‡ºæ˜¯å¦è¦æœå°‹å°è©±æ¡† */
      itemGrid.addEventListener('click', (e) => {
        if (e.target.classList.contains('clickable-img')) {
          const card = e.target.closest('.item-card');
          if (!card) return;
          currentitem = card;
          openModal();
        }
      });
      /* æœå°‹æ¯”å°çµæœ_2. æŒ‰å–æ¶ˆæœå°‹ -> é—œé–‰æ˜¯å¦è¦æœå°‹å°è©±æ¡† */
      btnCancel.addEventListener('click', () => {
        closeModal(modal);
      });

      /* æœå°‹æ¯”å°çµæœ_3. æŒ‰ç¢ºå®šæœå°‹ -> é€²åº¦æ¢ -> è·³å‡ºæ¯”å°çµæœç•«é¢ */
  btnConfirm.addEventListener('click', async () => {
    closeModal(modal);
    showLoading();

    if (!currentitem) {
      alert('æ‰¾ä¸åˆ°ç›®å‰é¸ä¸­çš„åœ–ç‰‡');
      closeLoading();
      return;
    }

    const clickedImgSrc = currentitem.querySelector('img').src;

    // æ¨¡æ“¬ç­‰å¾…
    await new Promise(r => setTimeout(r, 1500));

    await fetchSearchResults(clickedImgSrc);

    // è¨­å®šåŸåœ–
    document.getElementById('search-original-img').src = clickedImgSrc;

    closeLoading();
    SearchResultModal.style.display = 'flex';
    setTimeout(() => SearchResultModal.classList.add('show'), 10);
  });

      /* æœå°‹æ¯”å°çµæœ_4. æ–¼æ¯”å°çµæœç•«é¢æŒ‰å‰å‰(SearchResultClose) -> é—œé–‰æ¯”å°çµæœ */
      SearchResultClose.addEventListener('click', () => {
        SearchResultModal.classList.remove('show');
        setTimeout(() => SearchResultModal.style.display = 'none', 300);
      });
    const tabs = document.querySelectorAll(".tab-btn");


    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        // ç§»é™¤å…¶ä»– active
        tabs.forEach(t => t.classList.remove("active"));


        // å•Ÿç”¨ç•¶å‰
        tab.classList.add("active");
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });


  async function fetchSearchResults(imageUrl) {
    try {
      const res = await fetch('/linebot/get_search_results/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: globalUserId, imageUrl: imageUrl })
      });
      const result = await res.json();
      if (result.status !== 'success') {
        alert(result.message || 'æœå°‹å¤±æ•—');
        return;
      }
      renderSearchTabs(result.categories);
    } catch (err) {
      alert('å–å¾—æœå°‹çµæœå¤±æ•—');
    }
  }

  /** å‹•æ…‹ç”Ÿæˆ Tabs + å…§å®¹ */
  function renderSearchTabs(categories) {
    const container = document.getElementById('tabs-container');
    container.innerHTML = '';  // æ¸…ç©º

    // å»ºç«‹ tabs æŒ‰éˆ•å€
    const tabBtnsDiv = document.createElement('div');
    tabBtnsDiv.className = 'custom-tabs';
    tabBtnsDiv.style.display = 'flex';
    tabBtnsDiv.style.justifyContent = 'center';
    tabBtnsDiv.style.gap = '8px';
    tabBtnsDiv.style.borderBottom = '2px solid #eee';
    tabBtnsDiv.style.padding = '0 10px';

    // å»ºç«‹å…§å®¹å€
    const contentDiv = document.createElement('div');
    contentDiv.className = 'tab-content';
    contentDiv.style.padding = '20px';
    contentDiv.style.background = '#fff';
    contentDiv.style.borderRadius = '0 0 12px 12px';
    contentDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.05)';

    categories.forEach((cat, index) => {
      // å»ºç«‹ tab æŒ‰éˆ•
      const tabBtn = document.createElement('button');
      tabBtn.className = 'tab-btn' + (index === 0 ? ' active' : '');
      tabBtn.dataset.target = cat.id;
      tabBtn.textContent = cat.name;
      tabBtn.style.background = index === 0 ? '#c8c1d3' : '#f8f8f8';
      tabBtn.style.color = index === 0 ? '#fff' : '#555';
      tabBtn.style.border = '1px solid #ddd';
      tabBtn.style.borderRadius = '8px 8px 0 0';
      tabBtn.style.padding = '10px 20px';
      tabBtn.style.fontSize = '16px';
      tabBtn.style.fontWeight = '500';
      tabBtn.style.cursor = 'pointer';

      tabBtnsDiv.appendChild(tabBtn);

      // å»ºç«‹ tab å…§å®¹é¢æ¿
      const tabPanel = document.createElement('div');
      tabPanel.id = cat.id;
      tabPanel.className = 'tab-panel';
      tabPanel.style.display = index === 0 ? 'grid' : 'none';
      tabPanel.style.gridTemplateColumns = 'repeat(auto-fill, minmax(100px, 1fr))';
      tabPanel.style.gap = '10px';

      cat.images.forEach(imgUrl => {
        const img = document.createElement('img');
        img.src = imgUrl;
        img.alt = cat.name;
        img.style.width = '100%';
        img.style.borderRadius = '8px';
        img.loading = 'lazy';
        tabPanel.appendChild(img);
      });

      contentDiv.appendChild(tabPanel);
    });

    container.appendChild(tabBtnsDiv);
    container.appendChild(contentDiv);

    // ç¶å®šåˆ‡æ›äº‹ä»¶
    const tabButtons = tabBtnsDiv.querySelectorAll('.tab-btn');
    tabButtons.forEach(tab => {
      tab.addEventListener('click', () => {
        // åˆ‡æ›æŒ‰éˆ• active æ¨£å¼
        tabButtons.forEach(t => {
          t.classList.remove('active');
          t.style.background = '#f8f8f8';
          t.style.color = '#555';
        });
        tab.classList.add('active');
        tab.style.background = '#c8c1d3';
        tab.style.color = '#fff';

        // é¡¯ç¤ºå°æ‡‰å…§å®¹ï¼Œéš±è—å…¶ä»–
        contentDiv.querySelectorAll('.tab-panel').forEach(panel => {
          panel.style.display = (panel.id === tab.dataset.target) ? 'grid' : 'none';
        });
      });
    });
  }
  </script>
