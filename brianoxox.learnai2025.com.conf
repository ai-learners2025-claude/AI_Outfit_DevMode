    ##############################
    # 專案 B - AIOutfit 子路徑設定段落
    ##############################

    Alias /aioutfit/static /home/babomomo26/AI_Outfit_DevMode-Final/public/assets
    Alias /media/ /home/babomomo26/AI_Outfit_DevMode-Final/media/
    Alias /static/ /home/babomomo26/AI_Outfit_DevMode-Final/static/

    WSGIDaemonProcess django_aioutfit python-path=/home/babomomo26/AI_Outfit_DevMode-Final:/home/babomomo26/django_env/lib/python3.12/site-packages
    WSGIProcessGroup django_aioutfit
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /home/babomomo26/AI_Outfit_DevMode-Final/APP/wsgi.py

    <Directory "/home/babomomo26/AI_Outfit_DevMode-Final">
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/home/babomomo26/AI_Outfit_DevMode-Final/APP">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory "/home/babomomo26/AI_Outfit_DevMode-Final/public/assets">
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/home/babomomo26/AI_Outfit_DevMode-Final/static">
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/home/babomomo26/AI_Outfit_DevMode-Final/media">
        Require all granted
    </Directory>

    ##############################
    # SSL 設定
    ##############################
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/brianoxox.learnai2025.com-0001/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/brianoxox.learnai2025.com-0001/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/error-brianoxox.log
    ErrorLog /home/babomomo26/AI_Outfit_DevMode-Final/logs/error.log
    CustomLog ${APACHE_LOG_DIR}/access-brianoxox.log combined
</VirtualHost>



