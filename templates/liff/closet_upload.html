  <style>
    .closet-title {
      font-size: 1.8rem;

    .filter-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;  /* Firefox éš±è—æ²è»¸ */
      cursor: grab;           /* æ»‘é¼ æ¨£å¼ï¼šæŠ“å–æ‰‹ */
      user-select: none;      /* é¿å…æ‹–æ‹‰æ™‚é¸å–æ–‡å­— */
    }
    
    .filter-bar::-webkit-scrollbar {
      display: none; /* Chrome / Safari éš±è—æ²è»¸ */
    }
    
    .filter-bar:active {
      cursor: grabbing; /* æ‹–å‹•æ™‚æ»‘é¼ è®ŠæŠ“ç·Šçš„æ‰‹ */
    }

    .filter-btn {
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      white-space: nowrap; /* æ–‡å­—ä¸æ›è¡Œ */
    }

    .filter-btn:hover {
      background-color: var(--hover-secondary);
      color: white;
    }

    .filter-btn.active {
      background-color: var(--hover-secondary);
      color: white;
    }

    .item-card {
      display: block;
      visibility: visible;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.948) 0%, rgba(235, 233, 233, 0.848) 70%);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
      position: relative;
      height: 190px;
      max-height: 190px;
       position: relative;
    }
    .item-card.hidden {

    }

    .item-card img {

      object-position: center;
    }

    .item-actions i {

      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .item-actions i:hover {
      background-color: var(--accent-color);
    }
.more-options {
  position: absolute;
  top: 8px;      /* è·é›¢ä¸Šæ–¹ 8px */
  right: 8px;    /* è·é›¢å³æ–¹ 8px */
  width: 32px;
  height: 32px;
  display: inline-flex;
  align-items: center;

  cursor: pointer;

}

.more-options:hover, .more-options:hover i {

}

    .item-actions {

    }

    }

    .modal-buttons {

    }

    .modal-button {
      padding: 10px 28px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;

    }

    .modal-yes {

    .modal-yes:hover {

    .btn-cancel {

    }

    .btn-cancel:hover {

    .modal-title select {

    @keyframes fadeIn {

    }

    .upload-float-btn {

      background-color: var(--main-color);

      width: 56px;
      height: 56px;
      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 16px var(--shadow-color);
      z-index: 1000;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .upload-float-btn:hover {
      background-color: var(--hover-main);
      transform: scale(1.1);
    }

    /* ä¸Šå‚³å½ˆå‡ºæ¡† */
    .upload-popup {
      position: fixed;
      bottom: 90px;
      right: 24px;
      background: white;
      border: 1px solid var(--secondary-color);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 12px;

    }

    .upload-popup select {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid var(--secondary-color);

    }

    .confirm-upload-btn {

      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .confirm-upload-btn:hover {
      background-color: var(--hover-main);
    }

    #upload-category {
      text-align: center;
    }

    /* option é …ç›®æ¨£å¼ */
    #upload-category option {
      text-align: center;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }

@media (max-width: 375px) {
  .closet-title {
    font-size: 1.2rem;

  }

}
  </style>

<body>

  <main>

          <button class="modal-button modal-yes" id="modal-edit-save">å„²å­˜</button>

  <!-- Loading Modal -->
  <div class="modal-overlay" id="loadingModal" aria-live="polite" aria-label="ä¸Šå‚³ä¸­">

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    const liffId = "2007741127-KXgn38Dn";
    const isDevelopmentMode = {% if debug %}true{% else %}false{% endif %} || new URLSearchParams(window.location.search).get('dev') === '1';
    const DEV_USER_ID = "dev_test_user_12345";
    let globalUserId = "";
    let images = [];
    let currentFilter = 'all';
    let isDragging = false, startX, scrollLeft, selectedItemCard = null;

    // === DOM å…ƒç´  ===
    const fileInput = document.getElementById('upload-input');
    const gallery = document.querySelector('.closet-grid');
    const uploadBtn = document.getElementById('open-upload-menu');
    const uploadPopup = document.getElementById('upload-popup');
    const confirmUpload = document.getElementById('confirm-upload');
    const CategorySelect = document.getElementById('upload-category');
    const editCategory = document.getElementById('edit-category');
    const filterBar = document.getElementById('filter-bar');

    // === é é¢è¼‰å…¥ ===
    document.addEventListener("DOMContentLoaded", async function () {
      initCategoryButtonsAndSelects();
    
      if (isDevelopmentMode) {
        console.log("ğŸš€ é–‹ç™¼æ¨¡å¼ï¼šè·³é LINE LIFF é©—è­‰");
        globalUserId = DEV_USER_ID;
        await fetchGalleryFromBackend('closet');
      } else {
        try {
          await liff.init({ liffId });
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            const profile = await liff.getProfile();
            globalUserId = profile.userId;
            console.log("LINE UserId:", globalUserId);
            await fetchGalleryFromBackend('closet');
          }
        } catch (err) {
          console.error("LIFF åˆå§‹åŒ–éŒ¯èª¤", err);
          alert('LIFF åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†');
        }
      }
    });

    // === åˆå§‹åŒ–åˆ†é¡èˆ‡é¸å–® ===
    function initCategoryButtonsAndSelects() {
      const categoryMap = {
        top: 'ä¸Šè¡£',
        bottom: 'ä¸‹èº«',
        shoes: 'é‹å­',
        dress: 'æ´‹è£',
        skirt: 'è£™å­',
        outwear: 'å¤–æ­è¡£'
      };
    
      // å»ºç«‹ç¯©é¸æŒ‰éˆ•
      filterBar.innerHTML = '';
      const allBtn = document.createElement('button');
      allBtn.className = 'filter-btn active';
      allBtn.textContent = 'å…¨éƒ¨';
      allBtn.dataset.category = 'all';
      filterBar.appendChild(allBtn);
    
      for (const [key, label] of Object.entries(categoryMap)) {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = label;
        btn.dataset.category = key;
        filterBar.appendChild(btn);
      }
    
      // ä¸Šå‚³èˆ‡ç·¨è¼¯ä¸‹æ‹‰é¸å–®
      CategorySelect.innerHTML = `<option value="" disabled selected>é¸æ“‡åˆ†é¡</option>`;
      editCategory.innerHTML = '';
      for (const [key, label] of Object.entries(categoryMap)) {
        const opt1 = document.createElement('option');
        opt1.value = key;
        opt1.textContent = label;
        CategorySelect.appendChild(opt1);
      
        const opt2 = document.createElement('option');
        opt2.value = key;
        opt2.textContent = label;
        editCategory.appendChild(opt2);
      }
    }

    // === åœ–ç‰‡æ¸²æŸ“ ===
    function renderGallery() {
      gallery.innerHTML = '';
      let visibleCount = 0;
    
      images.forEach(img => {
        if (currentFilter !== 'all' && img.category !== currentFilter) return;
        visibleCount++;
      
        const card = document.createElement('div');
        card.className = 'item-card';
        card.dataset.id = img.id;
        card.dataset.category = img.category;
      
        const imgEl = document.createElement('img');
        imgEl.src = img.url;
        imgEl.alt = 'è¡£ç‰©';
        card.appendChild(imgEl);
      
        const moreBtn = document.createElement('div');
        moreBtn.className = 'more-options';
        moreBtn.innerHTML = '<i class="fas fa-ellipsis-h"></i>';
        card.appendChild(moreBtn);
      
        const actions = document.createElement('div');
        actions.className = 'item-actions';
        actions.innerHTML = `
          <i class="fas fa-edit" title="ç·¨è¼¯è¡£ç‰©"></i>
          <i class="fas fa-trash" title="åˆªé™¤è¡£ç‰©"></i>
        `;
        card.appendChild(actions);
        gallery.appendChild(card);
      
        bindItemCardEvents(card);
      });
    
      document.querySelector('.closet-title').textContent = `æˆ‘çš„è¡£æ«ƒ (${visibleCount})`;
    
      gallery.style.display = 'none';
      gallery.offsetHeight;
      gallery.style.display = '';
    }

    // === ç¯©é¸æŒ‰éˆ•é»æ“Š ===
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.category;
        renderGallery();
      }
    });

    // === ä¸Šå‚³æŒ‰éˆ•èˆ‡å½ˆçª—æ§åˆ¶ ===
    uploadBtn.addEventListener('click', function (e) {
      e.stopPropagation();
      const isOpen = uploadPopup.style.display === 'flex';
      uploadPopup.style.display = isOpen ? 'none' : 'flex';
      if (!isOpen) CategorySelect.value = '';
    });

    document.addEventListener('click', function (e) {
      if (!uploadPopup.contains(e.target) && e.target !== uploadBtn) {
        uploadPopup.style.display = 'none';
      }
    });

    // === ç¢ºèªä¸Šå‚³é¸æ“‡åˆ†é¡ ===
    confirmUpload.addEventListener('click', () => {
      if (!CategorySelect.value) {
        alert('è«‹å…ˆé¸æ“‡åˆ†é¡');
        return;
      }
      uploadPopup.style.display = 'none';
      fileInput.click();
    });

    // === ä¸Šå‚³åœ–ç‰‡ ===
    fileInput.addEventListener('change', async function (event) {
      const files = event.target.files;
      if (!files.length) return alert('è«‹é¸æ“‡è‡³å°‘ä¸€å¼µåœ–ç‰‡');
    
      for (const file of files) {
        if (!file.type.startsWith('image/')) return alert('åƒ…æ”¯æ´åœ–ç‰‡');
        if (file.size > 5 * 1024 * 1024) return alert('å–®å¼µåœ–ç‰‡ä¸å¯è¶…é 5MB');
      }
    
      if (!globalUserId) return alert('ç”¨æˆ¶å°šæœªç™»å…¥');
      if (!CategorySelect.value) return alert('è«‹å…ˆé¸æ“‡åˆ†é¡');
    
      const formData = new FormData();
      formData.append('userId', globalUserId);
      formData.append('category', CategorySelect.value);
      Array.from(files).forEach(file => formData.append('images', file));
    
      try {
        showLoading();
        const res = await fetch('/linebot/upload_closet/', { method: 'POST', body: formData });
        hideLoading();
        const result = await res.json();
      
        if (result.status === 'success') {
          alert('åœ–ç‰‡ä¸Šå‚³æˆåŠŸ');
          if (result.new_images?.length) {
            const newImgs = result.new_images.map(item => ({
              id: item.id,
              url: item.url.startsWith('/') ? item.url : '/' + item.url,
              category: item.category,
            }));
            images = [...newImgs, ...images];
            renderGallery();
          } else {
            await fetchGalleryFromBackend('closet');
          }
          fileInput.value = '';
        } else {
          alert('åœ–ç‰‡ä¸Šå‚³å¤±æ•—');
        }
      } catch (err) {
        console.error('ä¸Šå‚³éŒ¯èª¤', err);
        alert('åœ–ç‰‡ä¸Šå‚³å¤±æ•—');
      }
    });

    // === item-card åŠŸèƒ½ ===
    function bindItemCardEvents(card) {
      const moreBtn = card.querySelector('.more-options');
      const actions = card.querySelector('.item-actions');
    
      moreBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        document.querySelectorAll('.item-actions').forEach(act => {
          if (act !== actions) act.style.display = 'none';
        });
        actions.style.display = actions.style.display === 'block' ? 'none' : 'block';
      });
    
      actions.querySelector('.fa-edit').addEventListener('click', () => {
        selectedItemCard = card;
        openModal('edit-modal');
        editCategory.value = card.dataset.category;
        actions.style.display = 'none';
      });
    
      actions.querySelector('.fa-trash').addEventListener('click', () => {
        selectedItemCard = card;
        openModal('delete-modal');
        actions.style.display = 'none';
      });
    }

    // === Modal æ§åˆ¶ ===
    function openModal(id) {
      const modal = document.getElementById(id);
      if (modal) {
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    }
    function closeModal(id) {
      const modal = document.getElementById(id);
      if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }
    }

    document.getElementById('btnCancelEdit').addEventListener('click', () => closeModal('edit-modal'));
    document.getElementById('btnCancelDelete').addEventListener('click', () => closeModal('delete-modal'));

    // === å„²å­˜ç·¨è¼¯åˆ†é¡ ===
    document.getElementById('modal-edit-save').addEventListener('click', async () => {
      if (!selectedItemCard) return alert('æœªé¸æ“‡è¡£ç‰©');
      const newCategory = editCategory.value;
      if (!newCategory) return alert('è«‹é¸æ“‡é¡åˆ¥');
    
      try {
        const res = await fetch('/linebot/edit_closet_image_category/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: globalUserId,
            imageId: Number(selectedItemCard.dataset.id),
            newCategory
          })
        });
        const result = await res.json();
        if (result.status === 'success') {
          alert('é¡åˆ¥æ›´æ–°æˆåŠŸ');
          await fetchGalleryFromBackend('closet');
        } else {
          alert('é¡åˆ¥æ›´æ–°å¤±æ•—');
        }
      } catch {
        alert('é¡åˆ¥æ›´æ–°éŒ¯èª¤');
      } finally {
        closeModal('edit-modal');
      }
    });

    // === ç¢ºèªåˆªé™¤åœ–ç‰‡ ===
    document.getElementById('modal-delete-yes').addEventListener('click', async () => {
      if (!selectedItemCard) return alert('æœªé¸æ“‡è¡£ç‰©');
    
      try {
        const res = await fetch('/linebot/delete_closet_images/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: globalUserId,
            imageIds: [Number(selectedItemCard.dataset.id)]
          })
        });
        const result = await res.json();
        if (result.status === 'success') {
          alert('åˆªé™¤æˆåŠŸ');
          await fetchGalleryFromBackend('closet');
        } else {
          alert('åˆªé™¤å¤±æ•—');
        }
      } catch {
        alert('åˆªé™¤éŒ¯èª¤');
      } finally {
        closeModal('delete-modal');
      }
    });

    // === Loading é¡¯ç¤º/éš±è— ===
    function showLoading() {
      document.getElementById('loadingModal').style.display = 'flex';
    }
    function hideLoading() {
      document.getElementById('loadingModal').style.display = 'none';
    }

    // === filterBar æ‹–æ›³äº‹ä»¶ ===
    filterBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      filterBar.classList.add('active');
      startX = e.pageX - filterBar.offsetLeft;
      scrollLeft = filterBar.scrollLeft;
      e.preventDefault();
    });
    filterBar.addEventListener('mouseleave', () => {
      isDragging = false;
      filterBar.classList.remove('active');
    });
    filterBar.addEventListener('mouseup', () => {
      isDragging = false;
      filterBar.classList.remove('active');
    });
    filterBar.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - filterBar.offsetLeft;
      const walk = (startX - x) * 1.5;
      filterBar.scrollLeft = scrollLeft + walk;
    });
  </script>
